<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate My Classes</title>
</head>

<body>
    <h1 style="text-align: center; color: #333;">Rate My Classes</h1>
    <ul>
        {% for course in courses %}
            <li style="border: 1px solid #ccc; margin-bottom: 10px; padding: 10px; background-color: #fff;">
                <strong>{{ course.name }}</strong>
                <a href="{{ url_for('rate_course', course_index=loop.index0) }}">Rate</a>
            </li>
        {% endfor %}
    </ul>
</body>

</html>
