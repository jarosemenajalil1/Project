<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate my Course</title>
</head>

<body>

<h1>Rate my Babson Course</h1>

<h3>Type the course number to get started</h3>

<form>
  <label for="course_search">Course Number:</label>
  <input type="text" id="course_search" onkeyup="search()">
</form>

<table id="results">
  <thead>
    <tr>
      <th>Course Title</th>
      <th>Course Number</th> 
      <th>Course Level</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
function search() {

  let q = document.getElementById("course_search").value;

  fetch(`/search?query=${query}`)
    .then(response => response.json())
    .then(data => {
      
      let tbody = document.querySelector("#results tbody");
      tbody.innerHTML = "";

      data.forEach(item => {
        let row = document.createElement("tr");
        
        let titleCell = document.createElement("td");
        titleCell.innerText = item[0];
        
        let numberCell = document.createElement("td");
        numberCell.innerText = item[1];
        
        let levelCell = document.createElement("td"); 
        levelCell.innerText = item[2];

        row.appendChild(titleCell);
        row.appendChild(numberCell);
        row.appendChild(levelCell);
        
        tbody.appendChild(row);
      });

    });

}
</script>

</body>
</html>
